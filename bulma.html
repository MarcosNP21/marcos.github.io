<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con Bulma</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="has-background-light">

  <section class="section">
    <div class="container">
      <h1 class="title has-text-primary">Framework: Bulma</h1>

      <h2>Instalación</h2>
      <pre><code>&lt;link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"&gt;</code></pre>

      <hr>

      <h3> Componentes comunes</h3>

      <h4>Botones</h4>
      <div class="buttons">
        <button class="button is-primary">Primario</button>
        <button class="button is-success">Éxito</button>
        <button class="button is-danger">Peligro</button>
      </div>

      <hr>

      <h4>Formulario</h4>
      <form>
        <div class="field">
          <label class="label">Correo electrónico</label>
          <div class="control">
            <input class="input" type="email" placeholder="ejemplo@correo.com">
          </div>
        </div>
        <div class="field">
          <label class="label">Mensaje</label>
          <div class="control">
            <textarea class="textarea" placeholder="Escribe aquí..."></textarea>
          </div>
        </div>
        <button class="button is-link">Enviar</button>
      </form>

      <hr>

      <h4>Tarjeta</h4>
      <div class="card" style="max-width: 300px;">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="https://via.placeholder.com/300x200" alt="Ejemplo">
          </figure>
        </div>
        <div class="card-content">
          <p class="title is-5">Tarjeta Bulma</p>
          <p>Bulma ofrece tarjetas limpias y modernas sin necesidad de JavaScript.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
