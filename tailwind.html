<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con Tailwind CSS</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-3xl font-bold text-blue-600 mb-4">Framework: Tailwind CSS</h1>

  <h3 class="font-semibold mb-2"> Instalación</h3>
  <pre class="bg-white p-2 rounded shadow"><code>&lt;script src="https://cdn.tailwindcss.com"&gt;&lt;/script&gt;</code></pre>

  <hr class="my-4">

  <h3 class="font-semibold mb-2"> Componentes comunes</h3>


  <h4 class="text-xl mb-2"> Botones</h4>
  <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Primario</button>
  <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Éxito</button>
  <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Peligro</button>

  <hr class="my-4">

  <h4 class="text-xl mb-2"> Formulario</h4>
  <form class="space-y-4 max-w-md">
    <div>
      <label class="block text-gray-700">Correo electrónico</label>
      <input type="email" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="ejemplo@correo.com">
    </div>
    <div>
      <label class="block text-gray-700">Mensaje</label>
      <textarea class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Escribe aquí..."></textarea>
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar</button>
  </form>

  <hr class="my-4">

  <h4 class="text-xl mb-2"> Tarjeta</h4>
  <div class="max-w-sm bg-white rounded-lg shadow-md overflow-hidden">
    <img src="https://via.placeholder.com/300x200" alt="Ejemplo" class="w-full">
    <div class="p-4">
      <h5 class="text-lg font-semibold mb-2">Tarjeta Tailwind</h5>
      <p class="text-gray-600 mb-2">Tailwind te permite crear tus propios diseños con clases utilitarias.</p>
      <a href="#" class="text-blue-600 hover:underline">Leer más</a>
    </div>
  </div>

</body>
</html>
